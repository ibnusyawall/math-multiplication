<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Math Multipication Games</title>
    <link rel="stylesheet" href="./src/css/custom.css"/>
  </head>
  <body>
    <div class="container-fluid mt-2">
        <div id="on-home">
            <h3 id="title-game" class="text-center mt-4">Math Multiplication Games</h3>

            <br><br><br><br><br><br><br><br><br><br>

            <div class="d-flex justify-content-center">
                <i id="play" class="fas fa-play fa-4x ml-3" aria-hidden="true"></i>
            </div>

            <div class="d-flex justify-content-center mt-4"> 
                <h5 id="menu-score">Best Score: </h5>
            </div>
        </div>
        <div id="on-board">
            <h3 id="title-game" class="text-center mt-4 pt-5">YOU LOSE!</h3>
            <h3 id="scoreLose" class="text-center pt-2"></h3>
            
            <div class="d-flex justify-content-center mt-4 pt-3">
                <h5 id="correct-answer">Correct Answer: </h5>
            </div>
            <div class="row align-items-end mt-2">
                <div class="col col-md-6 col-lg-6">
                    <button type="button" class="btn btn-outline-dark btn-lg" id="home">HOME</button>
                </div>
                <div class="col col-md-6 col-lg-6">
                    <button type="button" class="btn btn-outline-info btn-lg" id="restart">RESTART</button>
                </div>
            </div>
        </div>
        <div id="on-room">
            <div class="row">
                <div class="col-auto mr-auto">
                    <i class="fas fa-clock fa-spin fa-1x fa-fw" aria-hidden="true"></i> <a id="clock"> 10</a>
                </div>
                <div class="col-auto">
                    <i class="fas fa-trophy text-right" aria-hidden="true"></i> <a id="trophy"> 0</a>
                </div>
            </div>

            <div class="progress mt-2">
                <div class="progress-bar bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <br><br><br><br><br><br><br><br><br><br>

            <h3 id="soal" class="text-center"></h3>
            <div id="btn-span" class="row align-items-end mt-2">
                <div class="col col-md-6 col-lg-6">
                    <button type="button" name="answers" class="btn btn-outline-dark btn-lg" id="one" value="1">1</button>
                </div>
                <div class="col col-md-6 col-lg-6">
                    <button type="button" name="answers" class="btn btn-outline-dark btn-lg" id="two" value="2">2</button>
                </div>
            </div>
            <div id="btn-span" class="row align-items-end mt-2">
                <div class="col col-md-6 col-lg-6">
                    <button type="button" name="answers" class="btn btn-outline-dark btn-lg" id="three" value="3">3</button>
                </div>
                <div class="col col-md-6 col-lg-6">
                    <button type="button" name="answers" class="btn btn-outline-dark btn-lg" id="four" value="4">4</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script src="./src/js/custom.js"></script>

  </body>
</html>
